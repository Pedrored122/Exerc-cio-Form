<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro de Usuário</title>
</head>
<body id="corpo">
    <header id="cabecalho">
        <h1>Formulário de Cadastro</h1>
    </header>
</body>
<form id="formulario">
    <label for="Usuario" id="caixa-Nome">Nome:</label>
    <input id="Usuario" type="text" placeholder="Nome">
        <br>
    <label for="email" id="caixa-email">E-mail:</label>
    <input id="email" type="email" placeholder="Email">
        <br>
    <label for="Senha" id="caixa">Senha:</label>
    <input id="Senha" type="password" placeholder="Senha">
        <br>
    <button type="submit" id="button"> Cadastrar</button>
</form>
</html>
